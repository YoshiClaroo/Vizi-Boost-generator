<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViziBoost - Generar URL de Video</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e3f2fd; /* Fondo suave azul claro */
            color: #333; /* Color de texto */
        }
        h2, h3 {
            color: #1976d2; /* Azul más oscuro para los encabezados */
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #90caf9; /* Borde azul claro */
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #42a5f5; /* Azul más brillante para el botón */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e88e5; /* Azul más oscuro al pasar el mouse */
        }
        p {
            margin-top: 20px;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>ViziBoost - Genera tu URL de Video</h2>

    <label for="videoUrl">URL del Video (.mp4):</label>
    <input type="text" id="videoUrl" placeholder="Ejemplo: https://www.ejemplo.com/video.mp4">

    <h3>Configurar Anuncios</h3>
    
    <label for="interstitialCode">Intersticial:</label>
    <textarea id="interstitialCode" placeholder="Código de script para intersticial"></textarea>

    <label for="popunderCode">Popunder:</label>
    <textarea id="popunderCode" placeholder="Código de script para popunder"></textarea>

    <label for="bannerCode">Banner:</label>
    <textarea id="bannerCode" placeholder="Código de script para banner"></textarea>

    <label for="socialBarCode">Barra Social:</label>
    <textarea id="socialBarCode" placeholder="Código de script para barra social"></textarea>

    <button onclick="generarURL()">Generar URL</button>
    <p id="status"></p>

    <script>
        function generarURL() {
            const videoUrl = document.getElementById("videoUrl").value.trim();
            const interstitialCode = document.getElementById("interstitialCode").value.trim();
            const popunderCode = document.getElementById("popunderCode").value.trim();
            const bannerCode = document.getElementById("bannerCode").value.trim();
            const socialBarCode = document.getElementById("socialBarCode").value.trim();
            const statusElement = document.getElementById("status");
            statusElement.innerHTML = ""; // Limpiar el estado antes de mostrar uno nuevo

            // Validar que la URL sea un archivo .mp4
            if (!videoUrl || !videoUrl.endsWith('.mp4')) {
                statusElement.innerHTML = "<span class='error'>Ingresa una URL válida de video .mp4</span>";
                return;
            }

            // Crear una ID única para la URL generada
            const videoId = new Date().getTime();
            const videoLink = `ver-video.html?url=${encodeURIComponent(videoUrl)}&interstitialCode=${encodeURIComponent(interstitialCode)}&popunderCode=${encodeURIComponent(popunderCode)}&bannerCode=${encodeURIComponent(bannerCode)}&socialBarCode=${encodeURIComponent(socialBarCode)}`;

            // Mostrar la URL generada
            statusElement.innerHTML = `✅ URL generada: <a href="${videoLink}" target="_blank">${videoLink}</a>`;
        }
    </script>
</body>
</html>
