<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViziBoost - Generar URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e3f2fd; /* Fondo suave azul claro */
            color: #333; /* Color de texto */
        }
        h2 {
            color: #1976d2; /* Azul más oscuro para los encabezados */
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #90caf9; /* Borde azul claro */
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #42a5f5; /* Azul más brillante para el botón */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e88e5; /* Azul más oscuro al pasar el mouse */
        }
        p {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>ViziBoost - Genera tu URL de Video</h2>

    <label for="videoUrl">URL del Video (.mp4):</label>
    <input type="text" id="videoUrlInput" placeholder="Ejemplo: https://www.ejemplo.com/video.mp4">

    <label for="directLink">Direct Link para Popunder:</label>
    <input type="text" id="directLinkInput" placeholder="Ejemplo: https://www.tu-direct-link.com">

    <button onclick="generateVideoUrl()">Generar URL</button>

    <p id="generatedUrl"></p>

    <script>
        function generateVideoUrl() {
            const videoUrl = document.getElementById("videoUrlInput").value.trim();
            const directLink = encodeURIComponent(document.getElementById("directLinkInput").value.trim());

            if (!videoUrl || !videoUrl.endsWith('.mp4')) {
                alert("Ingresa una URL válida de video .mp4.");
                return;
            }

            // Generar la URL apuntando a la página de visualización
            const generatedUrl = `https://viziboosview.netlify.app/?url=${encodeURIComponent(videoUrl)}&directLink=${directLink}`;
            
            document.getElementById("generatedUrl").innerHTML = `URL Generada: <a href="${generatedUrl}" target="_blank">${generatedUrl}</a>`;
            document.getElementById("generatedUrl").style.display = "block";
        }
    </script>
</body>
</html>
