<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViziBoost - Generar URL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #00ff99;
            margin-bottom: 15px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #00ff99;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc77;
        }
        #generatedUrl {
            margin-top: 10px;
            color: #00ff99;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ViziBoost</h2>
        <p>Sube un video .mp4 o ingresa una URL para agregar anuncios.</p>
        
        <input type="text" id="videoUrlInput" placeholder="Pega la URL de un video .mp4">

        <textarea id="interstitialCode" placeholder="Código de anuncio Intersticial (opcional)"></textarea>
        <textarea id="popunderCode" placeholder="Código de anuncio Popunder (opcional)"></textarea>
        <textarea id="bannerCode" placeholder="Código de anuncio Banner (opcional)"></textarea>
        <textarea id="socialBarCode" placeholder="Código de Social Bar (opcional)"></textarea>

        <button onclick="generateUrl()">Generar URL</button>

        <p id="generatedUrl"></p>
    </div>

    <script>
        function generateUrl() {
            const videoUrl = document.getElementById("videoUrlInput").value.trim();
            const interstitialCode = encodeURIComponent(document.getElementById("interstitialCode").value.trim());
            const popunderCode = encodeURIComponent(document.getElementById("popunderCode").value.trim());
            const bannerCode = encodeURIComponent(document.getElementById("bannerCode").value.trim());
            const socialBarCode = encodeURIComponent(document.getElementById("socialBarCode").value.trim());

            if (videoUrl === "" || !videoUrl.endsWith('.mp4')) {
                alert("Ingresa una URL válida de video .mp4.");
                return;
            }

            // Asegurar que la URL apunte a la página correcta
            const generatedUrl = `https://viziboosview.netlify.app/?url=${encodeURIComponent(videoUrl)}&interstitialCode=${interstitialCode}&popunderCode=${popunderCode}&bannerCode=${bannerCode}&socialBarCode=${socialBarCode}`;

            document.getElementById("generatedUrl").innerHTML = `URL Generada: <a href="${generatedUrl}" target="_blank">${generatedUrl}</a>`;
            document.getElementById("generatedUrl").style.display = "block";
        }
    </script>

</body>
</html>
