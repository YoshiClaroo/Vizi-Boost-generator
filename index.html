<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar URL para ViziBoost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #00ff99;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 16px;
        }
        button {
            background-color: #00ff99;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00cc77;
        }
        #generatedUrl {
            margin-top: 15px;
            word-break: break-word;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Generar URL para ViziBoost</h2>

        <label>URL del Video:</label>
        <input type="url" id="videoUrl" placeholder="Ejemplo: https://www.youtube.com/watch?v=xxxxx">

        <label>Direct Link (Popunder):</label>
        <input type="url" id="directLink" placeholder="Ejemplo: https://example.com">

        <label>URL del Grupo de Facebook:</label>
        <input type="url" id="facebookGroup" placeholder="Ejemplo: https://www.facebook.com/groups/xxxxx">

        <button onclick="generateUrl()">Generar URL</button>

        <div id="generatedUrl"></div>
    </div>

    <script>
        function generateUrl() {
            const videoUrl = encodeURIComponent(document.getElementById("videoUrl").value);
            const directLink = encodeURIComponent(document.getElementById("directLink").value);
            const facebookGroup = encodeURIComponent(document.getElementById("facebookGroup").value);

            if (!videoUrl) {
                alert("Por favor, ingresa una URL de video.");
                return;
            }

            let generatedUrl = `ver-video.html?url=${videoUrl}`;

            if (directLink) {
                generatedUrl += `&directLink=${directLink}`;
            }
            if (facebookGroup) {
                generatedUrl += `&facebookGroup=${facebookGroup}`;
            }

            const resultDiv = document.getElementById("generatedUrl");
            resultDiv.innerHTML = `<strong>URL Generada:</strong><br><a href="${generatedUrl}" target="_blank">${generatedUrl}</a>`;
            resultDiv.style.display = "block";
        }
    </script>

</body>
</html>
